version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/greenlinter.db
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=codellama
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AI_PROVIDER=${AI_PROVIDER:-ollama}
    volumes:
      - backend-data:/app/data
    depends_on:
      - ollama

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  backend-data:
  ollama-data:
